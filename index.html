<head>
  <meta charset="UTF-8" />

  <title>Buy Beats - saysxnts</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <button class="theme-switcher" id="theme-switcher" title="Alterar tema"></button>
  <div class="hamburger-icon" id="hamburger-icon">☰</div>

  <nav class="side-menu" id="side-menu">
    <a href="#">home</a>
    <a href="https://www.instagram.com/saysxnts" target="_blank">instagram</a>
    <a href="https://www.youtube.com/@saysxnts" target="_blank">youtube</a>
  </nav>

  <div class="backdrop" id="backdrop"></div>

  <div class="site-wrapper">
    <header class="main-header">
      <img src="images/Composição 1.gif" alt="saysxnts beats banner" class="header-gif">
    </header>

    <main class="main-content">
      <div class="beat-list-header">
        <p class="fade-in">buy all.</p>
      </div>

      <div id="beat-list-container" class="beat-list">
        <div class="beat-row header">
          <div class="beat-play-cell"></div>
          <div class="beat-title-cell">TÍTULO</div>
          <div class="beat-tags-cell">TAGS</div>
          <div class="beat-price-cell">PREÇO</div>
          <div class="beat-actions-cell"></div>
        </div>

        <div class="beat-row animated-row" data-beat-name="2BRASS" data-audio-src="beats/2brass.mp3">
          <div class="beat-play-cell">
            <button class="play-pause-btn"><i class="fas fa-play"></i></button>
            <picture>
              <source media="(max-width: 768px)" srcset="images/68c28d54-5d67-4a82-b449-f40ddb747c2c-square.jpg">
              <img src="images/68c28d54-5d67-4a82-b449-f40ddb747c2c.jpg" alt="2BRASS" class="beat-cover">
            </picture>
          </div>
          <div class="beat-title-cell"><span class="beat-name">2BRASS</span><span class="producer-name">saysxnts</span>
          </div>
          <div class="beat-tags-cell"><span class="tag"><i class="fas fa-fire"></i> Glo</span><span class="tag"><i
                class="fas fa-drum"></i> Trap</span></div>
          <div class="beat-price-cell"><button class="price-button" onclick="showLicenseModal(this)"><i
                class="fas fa-shopping-cart"></i> $19.95</button></div>
          <div class="beat-actions-cell"><a href="#" class="action-btn"><i class="fas fa-share-alt"></i></a></div>
        </div>

        <div class="beat-row animated-row" data-beat-name="NIGHTRIDE" data-audio-src="beats/nightride.mp3">
          <div class="beat-play-cell">
            <button class="play-pause-btn"><i class="fas fa-play"></i></button>
            <picture>
               <source media="(max-width: 768px)" srcset="images/nightride-square.jpg">
               <img src="images/nightride.jpg" alt="NIGHTRIDE" class="beat-cover">
            </picture>
          </div>
          <div class="beat-title-cell"><span class="beat-name">NIGHTRIDE</span><span
              class="producer-name">saysxnts</span></div>
          <div class="beat-tags-cell"><span class="tag"><i class="fas fa-moon"></i> Dark</span><span class="tag"><i
                class="fas fa-car"></i> Phonk</span></div>
          <div class="beat-price-cell"><button class="price-button" onclick="showLicenseModal(this)"><i
                class="fas fa-shopping-cart"></i> $24.95</button></div>
          <div class="beat-actions-cell"><a href="#" class="action-btn"><i class="fas fa-share-alt"></i></a></div>
        </div>

      </div>
    </main>
  </div>

  <div id="sticky-player" class="sticky-player idle">
    <div class="player-left">
      <img id="player-cover" src="" alt="beat cover" />
      <div class="player-info">
        <h4 id="player-title">Escolha um beat</h4>
        <p id="player-producer">saysxnts</p>
      </div>
    </div>
    <div class="player-center">
      <div class="custom-player-controls">
        <button id="player-play-btn" class="control-button">
          <i class="fas fa-play"></i>
        </button>
        <span id="current-time" class="time-display">0:00</span>
        <div id="timeline" class="timeline">
          <div id="progress" class="progress"></div>
        </div>
        <span id="total-duration" class="time-display">0:00</span>
      </div>
      <audio id="player-audio"></audio>
    </div>
    <div class="player-right">
      <button class="cart-button" onclick="toggleCart()">
        <i class="fas fa-shopping-cart"></i> (<span id="cart-count">0</span>)
      </button>
    </div>
  </div>

  <div id="license-modal" class="modal-backdrop">
    <div class="modal-content">
      <button class="modal-close" onclick="closeLicenseModal()">×</button>
      <div class="modal-header">
        <img id="modal-cover" src="" alt="Beat Cover" />
        <h3 id="modal-beat-name"></h3>
      </div>
      <div id="modal-licenses-list"></div>
    </div>
  </div>

  <div id="cart" class="cart"></div>

  <footer class="site-footer">
    <div class="footer-socials">
      <a href="https://www.instagram.com/saysxnts" target="_blank" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.youtube.com/@saysxnts" target="_blank" title="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
    </div>
    <p class="footer-copyright">© 2025 saysxnts. Todos os direitos reservados.</p>
  </footer>

  <script
    src="https://www.paypal.com/sdk/js?client-id=ARxHtRCUaaEyRLjtZn953SJe8x5av5yxSFUASXkKHO8HcrbJJGSdNf4DpGO--gxEzORVVO29A1rzQbj6&currency=USD"></script>

  <script src="script.js"></script>
</body>

</html>
